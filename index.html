<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ritues Staffan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar Styling */
        #sidebar {
            background-color: #222;
            width: 20%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-right: 2px solid #4006a5;
        }

        .logo {
            color: #02028b;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu-item {
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            color: #d4d4d4;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-item:hover {
            background-color: #0006b3;
            transform: scale(1.05);
        }

        /* Main Content Styling */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            background-color: #3300cc;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .status-bar {
            font-size: 1rem;
        }

        .version {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Content Area Styling */
        #content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); /* Auto-fill boxes */
    grid-gap: 0.5px; /* Set gap between boxes to 0.5px */
    width: 100%;
    height: calc(100vh - 50px); /* Adjust height to leave room for header */
    position: relative;
}

.box {
    background-color: #181818;
    height: 50px; /* Set height of each box */
    width: 100%; /* Make the box width responsive */
}


        .box:hover {
            background-color: #2c00b2;
            transform: scale(1.05);
        }
        ::selection {
            background-color: #000;
        }
        .box::backdrop {
            background-color: #000;
        }
        ::selection.box:hover {
            background-color: #21098b;
            transition: 0s;
        }
        ::selectionv span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #2a0483;
            z-index: 2;
            transition: 1.5s;
        }

        /* Gradient effect on content, not affecting header */
        #content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, rgb(0, 42, 255), #000);
            animation: animate 5s linear infinite;
            z-index: -1;
        }
/* Glassmorphism Effect for Content */
.glass-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the container */
    backdrop-filter: blur(10px); /* Apply blur effect */
    background: rgba(255, 255, 255, 0.1); /* Slight transparency for the glass effect */
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    z-index: 10; /* Ensure it's above the background */
    text-align: center;
}

/* Content text (name and welcome message) */
.glass-content h1 {
    font-size: 2.5rem;
    color: #ffffff;
    margin-bottom: 1rem;
}

.glass-content p {
    font-size: 1.2rem;
    color: #d4d4d4;
    margin-bottom: 2rem;
}

/* Glass-style buttons */
.button-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.glass-button {
    padding: 1rem 2rem;
    background: rgba(0, 0, 0, 0.3);
    color: #ffffff;
    border: 1px solid #ffffff;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.glass-button:hover {
    background: rgba(0, 0, 0, 0.6);
}
/* Add to the current style.css */

/* Form styling */
form input, form textarea {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1rem;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid #ffffff;
    border-radius: 10px;
    color: #ffffff;
}

form textarea {
    height: 150px;
}

form button {
    background-color: #4e00b3;
    border: none;
    padding: 1rem 2rem;
    color: #ffffff;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
}

form button:hover {
    background-color: #2c00a1;
}

        /* Animation Keyframes for Gradient */
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        input[type="submit"]:active {
    opacity: 0.6;
}

/* Media queries for responsive design */
@media (max-width: 900px) {
    section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
    }
}

@media (max-width: 600px) {
    section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
    }
}

    </style>
</head>
<body>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="logo">PORTFOLIO</div>
            <ul class="menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">About</li>
                <li class="menu-item">Projects</li>
                <li class="menu-item">Contact</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Header -->
            <div id="header">
                <span class="status-bar">Welcome to My Portfolio - Ritues Staffan</span>
                <span class="version">ChatRoom1.3</span>
            </div>

<!-- Content Area with Glassmorphism Effect -->
<div id="content">
    <div class="glass-container">
        <div class="glass-content">
            <h1>Ritues Staffan</h1>
            <p>Welcome to my Portfolio</p>
            <div class="button-container">
                <button class="glass-button">Connect</button>
                <button class="glass-button">View Projects</button>
            </div>
        </div>
    </div>
</div>

<script>
    const content = document.getElementById('content');
    
    // Create 500 boxes dynamically
    for (let i = 0; i < 500; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        content.appendChild(box);
    }
</script>

    <script>
        // Create dots for screensaver
        const screensaver = document.getElementById('screensaver');

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = Math.random() * 100 + 'vh';
            dot.style.left = Math.random() * 100 + 'vw';
            screensaver.appendChild(dot);

            setTimeout(() => {
                screensaver.removeChild(dot);
            }, 5000);
        }

        setInterval(createDot, 300);
        
    </script>
</body>
</html>
