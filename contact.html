<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ritues Staffan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="logo">PORTFOLIO</div>
            <ul class="menu">
                <div id="sidebar">
                    <div class="logo">PORTFOLIO</div>
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="about.html">About</a></li>
                        <li class="menu-item"><a href="projects.html">Projects</a></li>
                        <li class="menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Header -->
            <div id="header">
                <span class="status-bar">Contact - Ritues Staffan</span>
                <span class="version">ChatRoom1.3</span>
            </div>

            <!-- Glass Content Area -->
            <div id="content">
                <div class="glass-container">
                    <div class="glass-content">
                        <h1>Contact Me</h1>
                        <p>If you'd like to get in touch, feel free to send me a message!</p>
                        <form action="#" method="POST">
                            <input type="text" name="name" placeholder="Your Name" required><br><br>
                            <input type="email" name="email" placeholder="Your Email" required><br><br>
                            <textarea name="message" placeholder="Your Message" required></textarea><br><br>
                            <button type="submit" class="glass-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
